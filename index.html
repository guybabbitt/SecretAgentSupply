<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Secret Agent Supply Inc. - for all your secret agent needs">
        <meta name="keywords" content="Secret Agent, Supplies">
        <meta name="author" content="Guy Babbitt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    </head>
    <body>
        <!-- logo at the top -->
        <div class="logo">
            <div class="container">
                <img src="./resources/images/logo.png" alt="logo">
                <p>SECRET AGENT SUPPLY INC.</p>
            </div>
        </div>
        <!-- banner part -->
        <div class="banner">
            <div class="container">
            <div>
                <p>NEW ARRIVAL</p>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
            </div>
        </div>
    
        <!-- nav bar part -->
        <div class="navigation">
            <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicle</li>
            <li>Classes</li>
            <li>Contact</li>
            <li id="menu">Menu</li>
            </ul>
        </div>
    
        <!-- product list -->
        <div class="product-grid">
            <div class="container">
    
            <div class="product pen">
                <div class="product-image">
                <img src="./resources/images/pen.png" alt="pen">
                </div>
                <div class="product-name">
                <p>Exploding Pen</p>
                </div>
            </div>
    
            <div class="product watch">
                <div class="product-image">
                <img src="./resources/images/watch.png" alt="watch">
                </div>
                <div class="product-name">
                <p>Cellular Watch</p>
                </div>
            </div>
    
            <div class="product glasses">
                <div class="product-image">
                <img src="./resources/images/glasses.png" alt="glasses">
                </div>
                <div class="product-name">
                <p>Thermal Glasses</p>
                </div>
            </div>
            </div>
        </div>
    
        <!-- location and hour part -->
        <div class="location-hours">
            <div class= "container">
            <div class="location">
                <div class="title">
                <p>Location</p>
                </div>
                <p class="content">-47.346436, 84.32354</p>
            </div>
            <div class="hours">
                <div class="title">
                <p>Hours</p>
                </div>
                <p class="content">0800 - 1800</p>
            </div>
            </div>
        </div>
    
        <!-- footer part -->
        <footer>
            <div class="container">
            <p>Copyright Secret Agent Supply Inc.</p>
            </div>
        </footer>
        </body>
    </html>
